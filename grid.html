<!DOCTYPE html>
<html>


<head>
    <title>Grid Practice</title>
</head>


<body style="padding-bottom: 100px;">
    <div style=" display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;">

    <div style="background-color: lightblue;">Div1</div>
    <div style="background-color: aquamarine;">Div2<p>text</p>
    </div>
</div>

    <div style=" display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
    ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: aquamarine;">100px<p>text</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: aquamarine;">100px</div>
        </div>


                <div style=" display: grid;
                grid-template-columns: 100px 2fr 1fr;
                margin-top: 30px;
            ">
                    <div style="background-color: lightblue;">100px</div>
                    <div style="background-color: aquamarine;">1fr</div>
                    <div style="background-color: blanchedalmond;">2fr</div>
                </div>

                <div style=" display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                margin-top: 30px;
                column-gap: 25px;
                row-gap: 50px;
            ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
    </div>
        </body>

</html>
