<style>
    .subscribe-button {
        background-color:rgb(0, 106, 225);
        color: white;
        border: none;
        font-family:sans-serif;
        height: 50px;
        width: 80px;
        font-size: medium;
        border-radius: 8%;
        cursor:cell;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity 0.15s;
    }


    .subscribe-button:hover {
        opacity: 0.8;

    }
    .subscribe-button:active {
        opacity: 0.3;
    }



    .join-button {
        background-color: rgb(211, 48, 129);
        color: rgb(199, 163, 233);
        border: none;
        font-family:'Segoe UI';
        height: 35px;
        width: 90px;
        font-size: medium;
        border-radius: 20px;
        cursor:cell;
        border-color: blueviolet;
        border-style: solid;
        border-width: 2px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 1s,
        color 1s;
        vertical-align: top;
       
    }
    .join-button:hover {
        background-color: rgb(199, 163, 233);
        color:rgb(211, 48, 129);
     
    }

    .join-button:active {
        opacity: 0.7;
    }





    .share-button {
        background-color: aqua;
        color:black;
        border: none;
        padding-left: 30px;
        padding-top: 20px;
        padding-right: 16px;
        padding-bottom: 10px;
        border-radius: 15px 50px 30px;
        cursor:grab;
        font-weight: bold;
        margin-left: 8px; 
        vertical-align: top;       
     }
        
        .gopro-button {
           height: 35px;
           width: 95px;
           color:antiquewhite;
           cursor: pointer;
           font-weight:bold;
           margin-left:8px;
           margin-right:8px;
           border-radius: 17px;
           background-color: black; 
           border: none;
           transition: box-shadow 0.15s;
           vertical-align: top;
    
        }
        .gopro-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.18);
        }
</style> 





<button class="subscribe-button">
    Publish
</button>


<button class="join-button">
    JOIN
</button>

<button class="gopro-button">
    GO PRO
</button>

<button class="share-button">
    SHARE to all your friends! 
    </button>
